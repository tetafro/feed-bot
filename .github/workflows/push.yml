name: Build and deploy

on:
  push:
    branches: [master]
    tags-ignore: ['*']

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.x

      - name: Test
        run: go test ./...

  cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.x

      - name: Generate coverage report
        run: ./.github/workflows/codecov.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2

  lint-go:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.x

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54

  lint-ansible:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install linters
        run: sudo apt install -y ansible ansible-lint yamllint

      - name: Run yamllint
        run: yamllint --format colored --strict ./playbook.yml

      - name: Run ansible-lint
        run: ansible-lint ./playbook.yml

  build:
    needs: [test, cover, lint-go, lint-ansible]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: tetafro
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/tetafro/feed-bot:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install ansible
        run: |
          sudo apt-add-repository -y ppa:ansible/ansible
          sudo apt update -y
          sudo apt install -y ansible ansible-lint

      - name: Setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 0600 ~/.ssh/id_ed25519

      - name: Setup ansible vault
        run: echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > .vault_pass.txt

      - name: Deploy new image
        run: >
          ansible-playbook
          --vault-password-file .vault_pass.txt
          --private-key ~/.ssh/id_ed25519
          --inventory '${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT }},'
          --user ${{ secrets.SSH_USER }}
          ./playbook.yml
