---
# Ansible playbook for service deployment. Pulls the latest image from the
# container registry, and replaces currently running container (if exists).
- name: Setup
  hosts: all
  vars:
    ansible_python_interpreter: /usr/bin/python3
    image: ghcr.io/tetafro/feed-bot
    tag: latest
    container: feed-bot
    dir: "~/feed-bot"
  tasks:
    - name: Create directory for docker volume
      file:
        path: "{{ dir }}"
        state: directory
        mode: 0755

    - name: Ensure configs exist
      file:
        path: "{{ dir }}/{{ item }}"
        state: file
        mode: 0666
      with_items:
        - config.yaml
        - data.yaml

    - name: Pull latest image
      docker_image:
        name: "{{ image }}:{{ tag }}"
        source: pull
        force_source: true

    - name: Remove current container
      docker_container:
        name: "{{ container }}"
        state: absent

    - name: Run new container
      docker_container:
        name: "{{ container }}"
        image: "{{ image }}:{{ tag }}"
        state: started
        restart_policy: always
        volumes:
          - "{{ dir }}:/data"
        command: -f /data/config.yaml
